<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?valentine,hearts') no-repeat center center/cover;
            text-align: center;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7);
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .heart-button {
            padding: 15px 30px;
            font-size: 18px;
            background: red;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7);
            transition: 0.3s;
        }
        .heart-button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day! ❤️</h1>
        <p>Wishing you a day filled with love, happiness, and sweet memories.</p>
       <pre>     <img src="love.jpeg" height ="200"></pre>
    </div>
</body>
</html>
